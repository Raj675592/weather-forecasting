<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some basic styles for the search bar */
        #cityInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth zoom effect */
        }

        /* Add a zoom-in effect on focus */
        #cityInput:focus {
            transform: scale(1.1); /* Increase size by 10% */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow for emphasis */
            border-color: #007BFF; /* Change border color */
            outline: none; /* Remove default outline */
        }


         #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Change button color on hover */
        #searchBtn:hover {
            background-color: #0056b3;
        }

        /* Center the content in the container */
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container" >
        <h1>Weather Forecast</h1>


        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search Weather </button>

        
        <div id="weather"></div>

        
        <div id="whatsappInputContainer" style="display:none;">
            <input type="text" id="whatsappNumber" placeholder="Enter WhatsApp Number">
        </div>


        <div id="sendMessageBtnContainer" style="display:none;">
            <button id="sendMessageBtn">Send Weather Message</button>
        </div>
    </div>

     <script src="script.js"></script> 
</body>
</html>
