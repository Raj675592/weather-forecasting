<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" >
        <h1>Weather Forecast</h1>


        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search Weather details</button>

        
        <div id="weather"></div>

        
        <div id="whatsappInputContainer" style="display:none;">
            <input type="text" id="whatsappNumber" placeholder="Enter WhatsApp Number">
        </div>


        <div id="sendMessageBtnContainer" style="display:none;">
            <button id="sendMessageBtn">Send Weather Message</button>
        </div>
    </div>

<!--     <script src="script.js"></script> -->
</body>
</html>
